# --- Application Name ---
spring.application.name=studentinfo
# Sets the name of the Spring Boot application (can be used for logging, monitoring, etc.)

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/spring
# JDBC URL to connect to the MySQL database named 'spring' on localhost

spring.datasource.username=root
# Username to access the MySQL database

spring.datasource.password=root
# Password for the above MySQL user

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Fully qualified name of the MySQL JDBC driver

# --- Hibernate / JPA Configuration ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Tells Hibernate to use the dialect for MySQL 8 â€” helps it generate SQL that's compatible with MySQL

spring.jpa.hibernate.ddl-auto=update
# Automatically updates the database schema based on your entity classes
# Options: none, validate, update, create, create-drop

spring.jpa.show-sql=true
# Logs SQL statements generated by Hibernate in the console (useful for debugging)

# --- Thymeleaf Template Configuration ---
spring.thymeleaf.prefix=classpath:/templates/
# Location where Thymeleaf looks for HTML templates

spring.thymeleaf.suffix=.html
# File extension for Thymeleaf views

# --- Server Configuration ---
server.port=8085
# Sets the port your Spring Boot application will run on (default is 8080)
